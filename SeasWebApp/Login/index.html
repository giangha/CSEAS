<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>


      <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
      <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

      <link rel="stylesheet" href="css/general.css"> <!--For background and container-->
      <link rel="stylesheet" href="css/logincard.css"> <!--For login form-->
      <link rel="stylesheet" href="css/overbox.css"> <!--For register form-->
      <link rel="stylesheet" href="css/layout+transition.css"> <!--For all layout and transitions-->


      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script  src="js/index.js"></script>

</head>

<body>

  <div class="containter">  <!--container for the whole login form -->


   <div class="logincard">  <!--div for the login card -->

      <div class="title">LOGIN</div> <!--Form title-->

      <div class="input">
         <label for="name">Username</label>
         <input type="text" name="name" id="name">
         <span class="underline"></span> <!--For underline animation-->
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass">
         <span class="underline"></span>
      </div>

      <div class="button login">
         <button><span>GO</span> <i class="fa fa-check"></i></button>  <!--Appear check when click on go-->
      </div>

      <a href="" class="pass-forgot">Forgot your password?</a> <!--Forgot password-->

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">REGISTER</div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="underline"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="underline"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="underline"></span>
      </div>

      <div class="button">
         <button><span>NEXT</span></button>
      </div>


   </div>

</div>




</body>

</html>
